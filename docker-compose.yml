services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: keychainmdip/auth-demo
    environment:
      - AD_HOST_PORT=${AD_HOST_PORT}
      - AD_HOST_URL=${AD_HOST_URL}
      - AD_GATEKEEPER_URL=${AD_GATEKEEPER_URL}
      - AD_KEYMASTER_URL=${AD_KEYMASTER_URL}
      - AD_WALLET_URL=${AD_WALLET_URL}
    volumes:
      - ./data:/app/data
    ports:
      - "3000:3000"
